<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cosmos Navigator - A stunning, scientifically accurate 3D Solar System explorer with NASA JPL orbital data" />
    <meta name="keywords" content="solar system, planets, 3D, space, astronomy, NASA, orbital mechanics" />
    <meta name="author" content="Cosmos Navigator Team" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cosmos Navigator - 3D Solar System Explorer" />
    <meta property="og:description" content="Explore our solar system in stunning 3D with scientifically accurate orbital mechanics" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cosmos Navigator - 3D Solar System Explorer" />
    <meta name="twitter:description" content="Explore our solar system in stunning 3D with scientifically accurate orbital mechanics" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Cosmos Navigator - 3D Solar System Explorer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: #ffffff;
        user-select: none;
        -webkit-user-select: none;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #canvas-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #loading-screen h1 {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        margin-bottom: 2rem;
        text-transform: uppercase;
        background: linear-gradient(135deg, #ffffff 0%, #88ccff 50%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      #loading-bar-container {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      #loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4488ff, #88ccff);
        border-radius: 2px;
        transition: width 0.3s ease-out;
      }

      #loading-text {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.1em;
      }

      /* UI Overlay */
      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }

      #ui-overlay > * {
        pointer-events: auto;
      }

      /* Hide scrollbars but allow scrolling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>

      <div id="loading-screen">
        <h1>Cosmos Navigator</h1>
        <div id="loading-bar-container">
          <div id="loading-bar"></div>
        </div>
        <p id="loading-text">Initializing...</p>
      </div>

      <div id="ui-overlay"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
